{% set name = "mne-lsl" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mne_lsl-{{ version }}.tar.gz
  sha256: 3192340f0b1bd56cb9f5a326245131a142bbf662c202b18da740d4add1d382a8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<310]
  entry_points:
    - mne-lsl = mne_lsl.commands.main:run

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pip
    - python
    - setuptools >=64.0.0
  run:
    - click >=8.1
    - mne-base >=1.4.2
    - numpy >=1.21
    - packaging
    - pooch
    - psutil
    - pyqtgraph
    - python
    - qtpy
    - scipy

test:
  imports:
    - mne_lsl
  commands:
    - pip check
    - mne-lsl sys-info
  requires:
    - pip

about:
  home: https://mne.tools/mne-lsl
  summary: Real-time framework integrated with MNE-Python for online neuroscience research through LSL-compatible devices.
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - src/liblsl/LICENSE
  doc_url: https://mne.tools/mne-lsl
  dev_url: https://github.com/mne-tools/mne-lsl

extra:
  recipe-maintainers:
    - mscheltienne
